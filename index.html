<body>
   <h1>Temperature Convertor</h1>
   <div class="con1">
     <center>
   <H2>Celsius to fahrenheit</H2>

  <input type="button" value="ok" onclick="calculate()" >
 
  <p id="answer1">
</p></div></center>
<div class="con2">

  <input type="number2" name="number2" id="number2">

  <p id="answer2">
</p></div></center>
<div class="con3">

  <H2> Kelvin to Celsius </H2>
  <input type="number3" name="number3" id="number3">

  <p id="answer3">
</p></div></center>
<div class="con4">
  <center>

  <input type="number4" name="number4" id="number4">
  <input type="button" value="ok" onclick="calculate4()">
  <p id="answer4">
</p></div></center>
<div class="con5">

  <H2> fahrenheit to Kelvin </H2>
  <input type="number5" name="number5" id="number5">
  <input type="button" value="ok" onclick="calculate5()">
  <p id="answer5">
</p></div></center>
<div class="con6">

  <H2> fahrenheit to Celsius</H2>

  <input type="button" value="ok" onclick="calculate6()">
   
  
    <p id="answer6">
    </p></div></center>
   <script>
       
function calculate(){
let c = document.getElementById("number").value;
document.getElementById("answer1").innerHTML= "The value of " + c +  " C in fahrenheit is " + ((1.8*c)+32) ;
}
function calculate2(){
let c = document.getElementById("number2").value;
let d = ((c*1)+ 273);
document.getElementById("answer2").innerHTML= "The value of " + c +  " C in kelvin is " + d;
}
function calculate3(){
let c = document.getElementById("number3").value;
let d = ((c*1)-273)
document.getElementById("answer3").innerHTML= "The value of " + c +  " K in Celsius is " + d ;
}
function calculate4(){
let c = document.getElementById("number4").value;
let d =(((c-273)*1.8)+32);
document.getElementById("answer4").innerHTML= "The value of " + c +  " K in fahrenheit is " + d ;
}
function calculate5(){
let c = document.getElementById("number5").value;
document.getElementById("answer5").innerHTML= "The value of " + c +  " F in kelvin is " + ((c- 32) * 5/9 +273 );
}
function calculate6(){
let c = document.getElementById("number6").value;
document.getElementById("answer6").innerHTML= "The value of " + c +  " F in celsius is " + (c- 32) * 5/9  ;
}


   </script>
